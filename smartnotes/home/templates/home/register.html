{% extends "base.html" %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-secondary"/>
</form>

{% if form.errors %}

<div class="alert alert-danger my-5">
    <ul>
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
                <p><strong>{{ field|capfirst }}</strong>: {{ error }}</p>
            {% endfor %}
        {% endfor %}
    </ul>
</div>

{% endif %}

{% endblock %}
